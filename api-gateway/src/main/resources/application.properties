spring.application.name=api-gateway

#eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

eureka.client.service-url.defaultZone=http://eureka:password@localhost:8761/eureka/


server.port=8181

logging.level.root = INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator = INFO
logging.level.org.springframework.cloud.gateway = TRACE



#Product Service Route
spring.cloud.gateway.server.webflux.routes[0].id=PRODUCT-SERVICE
spring.cloud.gateway.server.webflux.routes[0].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/v1/products/**

#Order Service Route
spring.cloud.gateway.server.webflux.routes[1].id=INVENTORY-SERVICE
spring.cloud.gateway.server.webflux.routes[1].uri=lb://INVENTORY-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/v1/stocks/**

#Order Service Route
spring.cloud.gateway.server.webflux.routes[2].id=ORDER-SERVICE
spring.cloud.gateway.server.webflux.routes[2].uri=lb://ORDER-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/v1/orders/**


#Discovery Server Route
spring.cloud.gateway.server.webflux.routes[3].id=DISCOVERY-SERVER
spring.cloud.gateway.server.webflux.routes[3].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/eureka/web
spring.cloud.gateway.server.webflux.routes[3].filters[0]=SetPath=/


#Discovery Server Static Resources Route
spring.cloud.gateway.server.webflux.routes[4].id=DISCOVERY-SERVER-STATIC
spring.cloud.gateway.server.webflux.routes[4].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/eureka/**

#Actuator
management.endpoints.web.exposure.include=*


# URL de Zipkin
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/master




