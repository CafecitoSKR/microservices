spring.application.name=product-service

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/product-service?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=alejandro123


eureka.client.service-url.defaultZone=http://eureka:password@localhost:8761/eureka
server.port=8084
# Spring Data JPA Configuration
spring.jpa.show-sql=true

#Actuator
management.endpoints.web.exposure.include=*


# URL de Zipkin
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.espino.productservice.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy